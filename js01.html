<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script defer>
        var num1 = 1; // 숫자(number)
        var num2 = 12; // 숫자
        var str1 = "1"; // 문자열(string)
        var str2 = "by"; // 문자열
        var bool1 = true; //참거짓(bollean)
        var bool2 = false; //참거진
        var nu = null;// 데이터 없음
        var undef1 = undefined; // 정의되지 않음
        var undef2;
        //값만비교
        console.log(`숫자 == 문자열: (테스트: ${num1 == str1})`)
        //값과 타입 비교
        console.log(`숫자 === 문자열: (테스트: ${num1 === str1})`)
        //숫자와 불린 비교
        console.log(`숫자 == 불린: (테스트: ${num1 == bool1})`)
        //숫자와 불린 비교
        console.log(`숫자 === 불린: (테스트: ${num1 === bool1})`)
        //null과 undefined 비교
        console.log(`null == undefined: (테스트: ${nu == undef1}`)
        //null과 undefined 비교
        console.log(`null === undefined: (테스트: ${nu === undef1}`)

    </script>
    <title>Document</title>
    
</head>
<body>
    
</body>
</html>
